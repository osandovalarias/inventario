<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --color-primary: #3f72af;
      --color-secondary: #dbe2ef;
      --color-text: #112d4e;
      --color-accent: #2c5282;
      --color-success: #2ecc71;
      --color-error: #e74c3c;
      --color-warning: #f39c12;
      --border-radius: 8px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --header-bg-color: #2c5282;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #3f72af, #dbe2ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--color-text);
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      background-color: var(--header-bg-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      color: white;
    }

    h1, h2, h3 {
      text-align: center;
      color: white;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--color-secondary);
    }

    h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }

    h3 {
      text-align: left;
      color: var(--color-primary);
      border-bottom: none;
      padding-bottom: 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: white;
      padding: 5px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title-container {
      flex: 1;
    }

    .subtitle {
      text-align: center;
      color: #dbe2ef;
      margin-top: -10px;
      font-size: 1.1rem;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background: var(--color-primary);
    }

    .btn-primary:hover {
      background: var(--color-accent);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #6c757d;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--color-success);
    }

    .btn-success:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: var(--color-error);
    }

    .btn-danger:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .btn-info {
      background: var(--color-primary);
    }

    .btn-info:hover {
      background: var(--color-accent);
      transform: translateY(-2px);
    }

    .btn-email {
      background: #6f42c1;
    }

    .btn-email:hover {
      background: #5a32a3;
      transform: translateY(-2px);
    }

    .btn-print {
      background: #17a2b8;
    }

    .btn-print:hover {
      background: #138496;
      transform: translateY(-2px);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.9rem;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .status-message {
      padding: 15px;
      margin: 15px 0;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 500;
    }

    .error {
      background-color: #f8d7da;
      color: var(--color-error);
      border-left: 4px solid var(--color-error);
    }

    .success {
      background-color: #d4edda;
      color: var(--color-success);
      border-left: 4px solid var(--color-success);
    }

    .info {
      background-color: #e7f5ff;
      color: var(--color-primary);
      border-left: 4px solid var(--color-primary);
    }

    .connection-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      font-weight: 500;
      box-shadow: var(--box-shadow);
      z-index: 100;
    }

    .connection-success {
      background-color: var(--color-success);
      color: white;
    }

    .connection-error {
      background-color: var(--color-error);
      color: white;
    }

    .connection-loading {
      background-color: var(--color-primary);
      color: white;
    }

    .hidden {
      display: none;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--color-primary);
    }

    .input-group input, 
    .input-group select, 
    .input-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }

    .input-group textarea {
      min-height: 80px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .resultados-container {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-top: 20px;
    }

    .tabla-resultados {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .tabla-resultados th {
      background-color: var(--color-primary);
      color: white;
      padding: 10px;
      text-align: left;
    }

    .tabla-resultados td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }

    .tabla-resultados tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .tabla-resultados tr:hover {
      background-color: #f1f1f1;
    }

    /* Estilos para la tabla de productos */
    .productos-table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    .productos-table th {
      background-color: var(--color-secondary);
      color: var(--color-text);
      padding: 10px;
      text-align: left;
    }

    .productos-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }

    .productos-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .productos-table tr:hover {
      background-color: #f1f1f1;
    }

    .productos-table input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .productos-table select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .productos-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 15px;
    }

    .total-container {
      background-color: var(--color-secondary);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: 15px;
      text-align: right;
      font-weight: bold;
    }

    .buscar-producto-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buscar-producto-container input {
      flex: 1;
    }

    .filtros-container {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .filtro-group {
      flex: 1;
      min-width: 200px;
    }

    /* Estilo para el datalist */
    datalist {
      display: none;
    }

    .stock-bajo {
      background-color: #fff3cd !important;
      color: #856404;
    }

    .stock-critico {
      background-color: #f8d7da !important;
      color: #721c24;
    }

    @media print {
      body {
        background: white;
        color: black;
        padding: 0;
      }

      .header-container {
        background-color: white !important;
        color: black !important;
        box-shadow: none;
        border: 1px solid #ddd;
      }

      h1, h2, h3 {
        color: black !important;
      }

      .btn, .btn-group {
        display: none !important;
      }

      .container {
        max-width: 100%;
        margin: 0;
        padding: 10px;
      }

      .subtitle {
        color: #555 !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="logo-container">
        <div class="logo">
          <img src="img/logo.png" alt="Logo">
        </div>
        <div>
          <h1>Gestión de Productos</h1>
          <div class="subtitle">Administración del catálogo de productos</div>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-secondary" onclick="window.location.href='menu.html'">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
        <button class="btn btn-primary" onclick="mostrarFormularioAgregar()">
          <i class="fas fa-plus"></i> Nuevo Producto
        </button>
        <button class="btn btn-print" onclick="window.print()">
          <i class="fas fa-print"></i> Imprimir
        </button>
      </div>
    </div>

    <div id="error-message" class="status-message error" style="display: none;"></div>
    <div id="success-message" class="status-message success" style="display: none;"></div>

    <!-- Formulario para agregar/editar producto -->
    <div class="form-container" id="form-producto-container" style="display: none;">
      <h3 id="form-producto-titulo">Nuevo Producto</h3>
      <form id="form-producto">
        <input type="hidden" id="producto-id">
        <div class="form-grid">
          <div class="input-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" placeholder="Ej: PROD001" required maxlength="10">
          </div>
          
          <div class="input-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" placeholder="Nombre descriptivo" required>
          </div>
          
          <div class="input-group">
            <label for="precio">Precio ($):</label>
            <input type="number" id="precio" min="0" step="0.01" placeholder="0.00" required>
          </div>
          
          <div class="input-group">
            <label for="existencias">Existencias:</label>
            <input type="number" id="existencias" min="0" placeholder="0" required>
          </div>
          
          <div class="input-group">
            <label for="stock-minimo">Stock Mínimo:</label>
            <input type="number" id="stock-minimo" min="0" placeholder="0" required>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="ocultarFormulario()">
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Guardar Producto
          </button>
        </div>
      </form>
    </div>

    <!-- Tabla de productos -->
    <div class="resultados-container">
      <h3>Listado de Productos</h3>
      
      <div class="filtros-container">
        <div class="input-group filtro-group">
          <label for="buscar-producto">Buscar Producto:</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" id="buscar-producto" placeholder="Ingrese código o nombre del producto">
            <button class="btn btn-primary" onclick="buscarProductos()">
              <i class="fas fa-search"></i> Buscar
            </button>
            <button class="btn btn-secondary" onclick="limpiarBusqueda()">
              <i class="fas fa-undo"></i> Limpiar
            </button>
          </div>
        </div>
        
        <div class="input-group filtro-group">
          <label for="filtro-estado">Filtrar por Estado Stock:</label>
          <select id="filtro-estado" onchange="aplicarFiltros()">
            <option value="">Todos</option>
            <option value="Normal">Normal</option>
            <option value="Bajo Stock">Bajo Stock</option>
            <option value="Crítico">Crítico</option>
          </select>
        </div>
      </div>
      
      <table class="tabla-resultados" id="tabla-productos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Existencias</th>
            <th>Stock Mínimo</th>
            <th>Estado Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los productos se cargarán aquí -->
        </tbody>
      </table>
    </div>

    <div id="connection-status" class="connection-status connection-loading" style="display: none;">
      <i class="fas fa-circle-notch fa-spin"></i> Conectando a la base de datos...
    </div>

    <script>
      // Variables globales
      let supabaseClient;
      let productos = [];
      let modoEdicion = false;
      
      // Función para inicializar Supabase
      async function inicializarSupabase() {
        const connectionStatus = document.getElementById('connection-status');
        connectionStatus.style.display = 'block';
        
        try {
          // Configuración de Supabase - Reemplaza con tus credenciales
          const supabaseUrl = 'https://cswjdvjlfztewtmkrxsh.supabase.co';
          const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzd2pkdmpsZnp0ZXd0bWtyeHNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NDg0ODEsImV4cCI6MjA2NzIyNDQ4MX0.z0C2PtfkvYwIYfFjnFmdRicn_Jfqyq_SbCHKycHBX-4';
          
          supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
          
          // Verificar conexión obteniendo los productos
          const { data, error } = await supabaseClient
            .from('productos')
            .select('*')
            .order('id', { ascending: true });
            
          if (error) throw error;
          
          productos = data || [];
          
          // Mostrar los productos en la tabla
          actualizarTablaProductos();
          
          connectionStatus.className = 'connection-status connection-success';
          connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> Conectado a la base de datos';
          
          setTimeout(() => {
            connectionStatus.style.display = 'none';
          }, 3000);
          
          mostrarExito('Conexión con la base de datos establecida correctamente');
          
          return true;
        } catch (error) {
          console.error('Error al conectar con Supabase:', error);
          
          connectionStatus.className = 'connection-status connection-error';
          connectionStatus.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${error.message}`;
          
          mostrarError(`Error al conectar con la base de datos: ${error.message}`);
          return false;
        }
      }
      
      // Actualizar la tabla de productos
      function actualizarTablaProductos() {
        const tablaProductos = document.getElementById('tabla-productos').getElementsByTagName('tbody')[0];
        tablaProductos.innerHTML = '';
        
        if (productos.length === 0) {
          tablaProductos.innerHTML = '<tr><td colspan="8" style="text-align: center;">No se encontraron productos</td></tr>';
          return;
        }
        
        const filtroEstado = document.getElementById('filtro-estado').value;
        
        // Filtrar productos según el estado seleccionado
        const productosFiltrados = productos.filter(producto => {
          if (!filtroEstado) return true;
          
          let estadoStock = 'Normal';
          if (producto.existencias < producto.stock_minimo) {
            estadoStock = 'Bajo Stock';
            if (producto.existencias <= (producto.stock_minimo * 0.3)) {
              estadoStock = 'Crítico';
            }
          }
          
          return estadoStock === filtroEstado;
        });
        
        if (productosFiltrados.length === 0) {
          tablaProductos.innerHTML = '<tr><td colspan="8" style="text-align: center;">No hay productos con el estado seleccionado</td></tr>';
          return;
        }
        
        productosFiltrados.forEach(producto => {
          const row = tablaProductos.insertRow();
          
          // Determinar clase CSS según el estado del stock
          let estadoStock = 'Normal';
          let claseStock = '';
          
          if (producto.existencias < producto.stock_minimo) {
            estadoStock = 'Bajo Stock';
            claseStock = 'stock-bajo';
            
            if (producto.existencias <= (producto.stock_minimo * 0.3)) {
              estadoStock = 'Crítico';
              claseStock = 'stock-critico';
            }
          }
          
          // Aplicar clase de estilo si es necesario
          if (claseStock) {
            row.className = claseStock;
          }
          
          // ID
          const idCell = row.insertCell(0);
          idCell.textContent = producto.id;
          
          // Código
          const codigoCell = row.insertCell(1);
          codigoCell.textContent = producto.codigo;
          
          // Nombre
          const nombreCell = row.insertCell(2);
          nombreCell.textContent = producto.nombre_producto;
          
          // Precio
          const precioCell = row.insertCell(3);
          const precio = parseFloat(producto.precio) || 0;
          precioCell.textContent = '$' + precio.toLocaleString('es-CL');
          
          // Existencias
          const existenciasCell = row.insertCell(4);
          existenciasCell.textContent = producto.existencias;
          
          // Stock Mínimo
          const stockMinimoCell = row.insertCell(5);
          stockMinimoCell.textContent = producto.stock_minimo;
          
          // Estado Stock
          const estadoCell = row.insertCell(6);
          estadoCell.textContent = estadoStock;
          
          // Acciones
          const accionesCell = row.insertCell(7);
          
          // Botón Editar
          const editarBtn = document.createElement('button');
          editarBtn.className = 'btn btn-info btn-sm';
          editarBtn.innerHTML = '<i class="fas fa-edit"></i>';
          editarBtn.onclick = () => mostrarFormularioEditar(producto);
          accionesCell.appendChild(editarBtn);
          
          // Botón Eliminar
          const eliminarBtn = document.createElement('button');
          eliminarBtn.className = 'btn btn-danger btn-sm';
          eliminarBtn.innerHTML = '<i class="fas fa-trash"></i>';
          eliminarBtn.onclick = () => confirmarEliminarProducto(producto);
          accionesCell.appendChild(eliminarBtn);
        });
      }
      
      // Aplicar filtros
      function aplicarFiltros() {
        actualizarTablaProductos();
      }
      
      // Mostrar formulario para agregar producto
      function mostrarFormularioAgregar() {
        document.getElementById('form-producto').reset();
        document.getElementById('producto-id').value = '';
        document.getElementById('form-producto-titulo').textContent = 'Nuevo Producto';
        document.getElementById('form-producto-container').style.display = 'block';
        modoEdicion = false;
        // Hacer scroll al formulario
        document.getElementById('form-producto-container').scrollIntoView({ behavior: 'smooth' });
      }
      
      // Mostrar formulario para editar producto
      function mostrarFormularioEditar(producto) {
        document.getElementById('producto-id').value = producto.id || '';
        document.getElementById('codigo').value = producto.codigo;
        document.getElementById('nombre').value = producto.nombre_producto;
        document.getElementById('precio').value = producto.precio;
        document.getElementById('existencias').value = producto.existencias;
        document.getElementById('stock-minimo').value = producto.stock_minimo;
        
        document.getElementById('form-producto-titulo').textContent = 'Editar Producto';
        document.getElementById('form-producto-container').style.display = 'block';
        modoEdicion = true;
        // Hacer scroll al formulario
        document.getElementById('form-producto-container').scrollIntoView({ behavior: 'smooth' });
      }
      
      // Ocultar formulario
      function ocultarFormulario() {
        document.getElementById('form-producto-container').style.display = 'none';
      }
      
      // Buscar productos en la base de datos
      async function buscarProductos(termino = '') {
        const inputBusqueda = document.getElementById('buscar-producto');
        termino = termino || inputBusqueda.value;
        
        const tablaProductos = document.getElementById('tabla-productos').getElementsByTagName('tbody')[0];
        tablaProductos.innerHTML = '<tr><td colspan="8" style="text-align: center;">Buscando productos...</td></tr>';
        
        try {
          let query = supabaseClient
            .from('productos')
            .select('*')
            .order('id', { ascending: true });
            
          if (termino) {
            query = query.or(`codigo.ilike.%${termino}%,nombre_producto.ilike.%${termino}%`);
          }
          
          const { data, error } = await query;
          
          if (error) throw error;
          
          productos = data || [];
          actualizarTablaProductos();
          
        } catch (error) {
          console.error('Error al buscar productos:', error);
          mostrarError('Error al buscar productos: ' + error.message);
        }
      }
      
      // Limpiar búsqueda
      function limpiarBusqueda() {
        document.getElementById('buscar-producto').value = '';
        document.getElementById('filtro-estado').value = '';
        buscarProductos();
      }
      
      // Confirmar eliminación de producto
      function confirmarEliminarProducto(producto) {
        if (confirm(`¿Está seguro que desea eliminar el producto "${producto.nombre_producto}" (${producto.codigo})?`)) {
          eliminarProducto(producto.id);
        }
      }
      
      // Eliminar producto
      async function eliminarProducto(id) {
        try {
          const { error } = await supabaseClient
            .from('productos')
            .delete()
            .eq('id', id);
            
          if (error) throw error;
          
          mostrarExito('Producto eliminado correctamente');
          buscarProductos();
        } catch (error) {
          console.error('Error al eliminar producto:', error);
          mostrarError('Error al eliminar producto: ' + error.message);
        }
      }
      
      // Manejar envío del formulario
      document.getElementById('form-producto').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const id = document.getElementById('producto-id').value;
        const codigo = document.getElementById('codigo').value;
        const nombre = document.getElementById('nombre').value;
        const precio = parseFloat(document.getElementById('precio').value);
        const existencias = parseInt(document.getElementById('existencias').value);
        const stockMinimo = parseInt(document.getElementById('stock-minimo').value);
        
        // Validaciones básicas
        if (!codigo || !nombre) {
          mostrarError('Código y Nombre son campos obligatorios');
          return;
        }
        
        if (isNaN(precio) || precio < 0) {
          mostrarError('El precio debe ser un número positivo');
          return;
        }
        
        if (isNaN(existencias)) {
          mostrarError('Las existencias deben ser un número válido');
          return;
        }
        
        if (isNaN(stockMinimo)) {
          mostrarError('El stock mínimo debe ser un número válido');
          return;
        }
        
        try {
          if (modoEdicion) {
            // Actualizar producto existente
            const { error } = await supabaseClient
              .from('productos')
              .update({
                codigo,
                nombre_producto: nombre,
                precio,
                existencias,
                stock_minimo: stockMinimo,
                updated_at: new Date().toISOString()
              })
              .eq('id', id);
              
            if (error) throw error;
            
            mostrarExito('Producto actualizado correctamente');
          } else {
            // Insertar nuevo producto
            const { error } = await supabaseClient
              .from('productos')
              .insert([{
                codigo,
                nombre_producto: nombre,
                precio,
                existencias,
                stock_minimo: stockMinimo
              }]);
              
            if (error) throw error;
            
            mostrarExito('Producto agregado correctamente');
          }
          
          // Limpiar y ocultar formulario
          ocultarFormulario();
          // Actualizar lista de productos
          buscarProductos();
        } catch (error) {
          console.error('Error al guardar producto:', error);
          
          if (error.code === '23505') {
            mostrarError('Error: El código del producto ya existe');
          } else {
            mostrarError('Error al guardar producto: ' + error.message);
          }
        }
      });
      
      // Mostrar mensaje de error
      function mostrarError(mensaje) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = mensaje;
        errorElement.style.display = 'block';
        
        setTimeout(() => {
          errorElement.style.display = 'none';
        }, 5000);
      }

      // Mostrar mensaje de éxito
      function mostrarExito(mensaje) {
        const successElement = document.getElementById('success-message');
        successElement.textContent = mensaje;
        successElement.style.display = 'block';
        
        setTimeout(() => {
          successElement.style.display = 'none';
        }, 3000);
      }

      // Inicializar la aplicación cuando se cargue la página
      document.addEventListener('DOMContentLoaded', async function() {
        await inicializarSupabase();
        
        // Configurar búsqueda al presionar Enter
        document.getElementById('buscar-producto').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            buscarProductos(this.value);
          }
        });
      });
    </script>
  </div>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Inventario - Historial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --color-primary: #3f72af;
      --color-secondary: #dbe2ef;
      --color-text: #112d4e;
      --color-accent: #2c5282;
      --color-success: #2ecc71;
      --color-error: #e74c3c;
      --color-warning: #f39c12;
      --border-radius: 8px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --header-bg-color: #2c5282;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #3f72af, #dbe2ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--color-text);
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      background-color: var(--header-bg-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      color: white;
    }

    h1, h2, h3 {
      text-align: center;
      color: white;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--color-secondary);
    }

    h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }

    h3 {
      text-align: left;
      color: var(--color-primary);
      border-bottom: none;
      padding-bottom: 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: white;
      padding: 5px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title-container {
      flex: 1;
    }

    .subtitle {
      text-align: center;
      color: #dbe2ef;
      margin-top: -10px;
      font-size: 1.1rem;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background: var(--color-primary);
    }

    .btn-primary:hover {
      background: var(--color-accent);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #6c757d;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--color-success);
    }

    .btn-success:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: var(--color-error);
    }

    .btn-danger:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .btn-info {
      background: var(--color-primary);
    }

    .btn-info:hover {
      background: var(--color-accent);
      transform: translateY(-2px);
    }

    .btn-email {
      background: #6f42c1;
    }

    .btn-email:hover {
      background: #5a32a3;
      transform: translateY(-2px);
    }

    .btn-print {
      background: #17a2b8;
    }

    .btn-print:hover {
      background: #138496;
      transform: translateY(-2px);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.9rem;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .status-message {
      padding: 15px;
      margin: 15px 0;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 500;
    }

    .error {
      background-color: #f8d7da;
      color: var(--color-error);
      border-left: 4px solid var(--color-error);
    }

    .success {
      background-color: #d4edda;
      color: var(--color-success);
      border-left: 4px solid var(--color-success);
    }

    .info {
      background-color: #e7f5ff;
      color: var(--color-primary);
      border-left: 4px solid var(--color-primary);
    }

    .connection-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      font-weight: 500;
      box-shadow: var(--box-shadow);
      z-index: 100;
    }

    .connection-success {
      background-color: var(--color-success);
      color: white;
    }

    .connection-error {
      background-color: var(--color-error);
      color: white;
    }

    .connection-loading {
      background-color: var(--color-primary);
      color: white;
    }

    .hidden {
      display: none;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--color-primary);
    }

    .input-group input, 
    .input-group select, 
    .input-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }

    .input-group textarea {
      min-height: 80px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
    }

    .resultados-container {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-top: 20px;
    }

    .tabla-resultados {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .tabla-resultados th {
      background-color: var(--color-primary);
      color: white;
      padding: 10px;
      text-align: left;
    }

    .tabla-resultados td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }

    .tabla-resultados tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .tabla-resultados tr:hover {
      background-color: #f1f1f1;
    }

    .buscar-producto-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buscar-producto-container input {
      flex: 1;
    }

    @media print {
      body {
        background: white;
        color: black;
        padding: 0;
      }

      .header-container {
        background-color: white !important;
        color: black !important;
        box-shadow: none;
        border: 1px solid #ddd;
      }

      h1, h2, h3 {
        color: black !important;
      }

      .btn, .btn-group {
        display: none !important;
      }

      .container {
        max-width: 100%;
        margin: 0;
        padding: 10px;
      }

      .subtitle {
        color: #555 !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="logo-container">
        <div class="logo">
          <img src="img/logo.png" alt="Logo">
        </div>
        <div>
          <h1>Control de Inventario</h1>
          <div class="subtitle">Historial de Salidas</div>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-secondary" onclick="window.location.href='menu.html'">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
        <button class="btn btn-primary" onclick="window.location.href='ingreso_inventario.html'">
          <i class="fas fa-plus"></i> Nuevo Movimiento
        </button>
        <button class="btn btn-print" onclick="window.print()">
          <i class="fas fa-print"></i> Imprimir
        </button>
      </div>
    </div>

    <div id="error-message" class="status-message error" style="display: none;"></div>
    <div id="success-message" class="status-message success" style="display: none;"></div>

    <!-- Resultados de búsqueda -->
    <div class="resultados-container">
      <h3>Historial de Salidas</h3>
      <div class="input-group">
        <label for="buscar-producto">Buscar Producto o Patente:</label>
        <div style="display: flex; gap: 10px;">
          <input type="text" id="buscar-producto" placeholder="Ingrese nombre, código o patente">
          <button class="btn btn-primary" onclick="buscarMovimientos()">
            <i class="fas fa-search"></i> Buscar
          </button>
        </div>
      </div>
      
      <table class="tabla-resultados" id="tabla-resultados">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Patente</th>
            <th>Mecánico</th>
            <th>Concepto</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los resultados se cargarán aquí -->
        </tbody>
      </table>
    </div>

    <div id="connection-status" class="connection-status connection-loading" style="display: none;">
      <i class="fas fa-circle-notch fa-spin"></i> Conectando a la base de datos...
    </div>

    <script>
      // Variables globales
      let supabaseClient;
      let currentUserId = null; // Variable para almacenar el ID del usuario actual
      
      // Función para inicializar Supabase
      async function inicializarSupabase() {
        const connectionStatus = document.getElementById('connection-status');
        connectionStatus.style.display = 'block';
        
        try {
          // Configuración de Supabase - Reemplaza con tus credenciales
          const supabaseUrl = 'https://cswjdvjlfztewtmkrxsh.supabase.co';
          const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzd2pkdmpsZnp0ZXd0bWtyeHNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NDg0ODEsImV4cCI6MjA2NzIyNDQ4MX0.z0C2PtfkvYwIYfFjnFmdRicn_Jfqyq_SbCHKycHBX-4';
          
          supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
          
          // Obtener el usuario actual
          const { data: { user } } = await supabaseClient.auth.getUser();
          currentUserId = user?.id || null;
          
          connectionStatus.className = 'connection-status connection-success';
          connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> Conectado a la base de datos';
          
          setTimeout(() => {
            connectionStatus.style.display = 'none';
          }, 3000);
          
          mostrarExito('Conexión con la base de datos establecida correctamente');
          
          return true;
        } catch (error) {
          console.error('Error al conectar con Supabase:', error);
          
          connectionStatus.className = 'connection-status connection-error';
          connectionStatus.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${error.message}`;
          
          mostrarError(`Error al conectar con la base de datos: ${error.message}`);
          return false;
        }
      }
      
      // Función para buscar movimientos de salida
      async function buscarMovimientos() {
        const terminoBusqueda = document.getElementById('buscar-producto').value;
        const tablaResultados = document.getElementById('tabla-resultados').getElementsByTagName('tbody')[0];
        
        try {
          // Consulta para obtener solo movimientos de salida
          let queryMovimientos = supabaseClient
            .from('registros')
            .select(`
              id,
              patente,
              mecanico,
              fecha,
              concepto,
              total
            `)
            .eq('tipo_movimiento', 'salida') // Solo movimientos de salida
            .order('fecha', { ascending: false });
            
          if (terminoBusqueda) {
            queryMovimientos = queryMovimientos.or(`patente.ilike.%${terminoBusqueda}%,concepto.ilike.%${terminoBusqueda}%`);
          }
          
          const { data: movimientos, error: errorMovimientos } = await queryMovimientos;
          
          if (errorMovimientos) throw errorMovimientos;
          
          // Obtenemos los mecánicos relacionados
          const mecanicoIds = [...new Set(movimientos.map(m => m.mecanico))];
          const { data: mecanicos, error: errorMecanicos } = await supabaseClient
            .from('mecanicos')
            .select('id, nombre')
            .in('id', mecanicoIds);
            
          if (errorMecanicos) throw errorMecanicos;
          
          // Creamos un mapa de mecánicos para fácil acceso
          const mapaMecanicos = {};
          mecanicos.forEach(m => {
            mapaMecanicos[m.id] = m.nombre;
          });
          
          tablaResultados.innerHTML = '';
          
          if (movimientos.length === 0) {
            tablaResultados.innerHTML = '<tr><td colspan="5" style="text-align: center;">No se encontraron movimientos de salida</td></tr>';
          } else {
            movimientos.forEach(movimiento => {
              const row = tablaResultados.insertRow();
              
              // Fecha
              const fechaCell = row.insertCell(0);
              fechaCell.textContent = new Date(movimiento.fecha).toLocaleDateString('es-CL');
              
              // Patente
              const patenteCell = row.insertCell(1);
              patenteCell.textContent = movimiento.patente || '-';
              
              // Mecánico
              const mecanicoCell = row.insertCell(2);
              mecanicoCell.textContent = mapaMecanicos[movimiento.mecanico] || '-';
              
              // Concepto
              const conceptoCell = row.insertCell(3);
              conceptoCell.textContent = movimiento.concepto || '-';
              
              // Total
              const totalCell = row.insertCell(4);
              totalCell.textContent = '$' + movimiento.total.toLocaleString('es-CL');
            });
          }
        } catch (error) {
          console.error('Error al buscar movimientos:', error);
          mostrarError('Error al buscar movimientos: ' + error.message);
        }
      }
      
      // Mostrar mensaje de error
      function mostrarError(mensaje) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = mensaje;
        errorElement.style.display = 'block';
        
        setTimeout(() => {
          errorElement.style.display = 'none';
        }, 5000);
      }

      // Mostrar mensaje de éxito
      function mostrarExito(mensaje) {
        const successElement = document.getElementById('success-message');
        successElement.textContent = mensaje;
        successElement.style.display = 'block';
        
        setTimeout(() => {
          successElement.style.display = 'none';
        }, 3000);
      }

      // Inicializar la aplicación cuando se cargue la página
      document.addEventListener('DOMContentLoaded', async function() {
        await inicializarSupabase();
        buscarMovimientos(); // Cargar movimientos al iniciar
      });
    </script>
  </div>
</body>
</html>
